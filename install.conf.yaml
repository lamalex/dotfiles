- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/themes/']

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/Brewfile: Brewfile

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
