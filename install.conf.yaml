- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/themes/']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh pre-install.sh, Running pre installation script]
  - [sh fonts/install.sh, Installing Powerline fonts]

- create:
    - ~/Code
    - ~/.vim/undo-history
    - ~/.oh-my-zsh/custom/themes

- link:
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim_runtime: vim_awesome
    ~/.oh-my-zsh/custom/themes: 
        glob: true
        path: zshthemes/*
        relink: true

